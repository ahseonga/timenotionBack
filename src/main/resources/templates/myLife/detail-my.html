<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>내가보는 디테일</title>
    <link rel="stylesheet" th:href="@{/css/myLife/detail-my3.css}">
    <link rel="stylesheet" th:href="@{/css/main/report-modal.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer th:src="@{/js/myLife/detail.my3.js}"></script>
    <script defer type="module" th:src="@{/js/myLife/dam.js}" ></script>
    <script defer type="module" th:src="@{/js/myLife/module.js}" ></script>

    <style>
        .infant {
            background-color: #FFDDC1;
        }

        /* 유아기 */
        .childhood {
            background-color: #FFD1DC;
        }

        /* 유년기 */
        .schoolage {
            background-color: #C1FFD7;
        }

        /* 아동기 */
        .adolescence {
            background-color: #C1C1FF;
        }

        /* 청소년기 */
        .youngadult {
            background-color: #D1FFC1;
        }

        /* 청년기 */
        .midlife {
            background-color: #FFD7C1;
        }

        /* 중년기 */
        .senior {
            background-color: #E1C1FF;
        }

        /* 노년기 */
    </style>

</head>
<body>
<div th:replace="~{/fragment/header::header}"></div>
<div id="wrapper">
    <main>
        <div class="container">
            <!--1. 상단 날짜 / 수정 삭제 버튼 ----------------->
            <div class="wrapper-date-etc">
                작성일:
                <div class="box-date-left" th:text="${boards.boardCreatedDate}">
                </div>
                <input type="hidden" id="boardId" th:value="${boards.boardId}">
                <div class="box-date-right">
                    <th:block th:if="${boards.userId == session.uniId}">
                        <button class="btn-modify" th:data-id="${boards.boardId}">수정</button>
                        <button type="button" class="btn-remove" th:data-id="${boards.boardId}">삭제</button>
                    </th:block>

                </div>

            </div>
            <!--2. 타이틀 ----------------->
            <div class="wrapper-title" th:text="${boards.boardTitle}"
            >
            </div>
            <!--3. 프로필 영역 / 하트 / 공개  ----------------->
            <div class="wrapper-profile" th:each=" follow : ${followers}">
                <div class="box-profile-img"><a th:href="@{/myLife/userpage.html}"><img
                        th:src="@{/img/myLife/sas detail_comment1.jpg}" alt=""></a></div>
                <div class="box-profile-nickname"><a th:text="${follow.userNickname}">닉네임</a></div>
                <div><img th:src="@{/img/myLife/sas detail_heart.png}" alt="하트" class="box-profile-heart"
                          id="heartImage"></div>
            </div>
            <div class="bold-underline"></div>
            <!--4. 컨텐츠 영역  ----------------->
            <div class="wrapper-content">
                <div class="post-content" th:text="${boards.boardContent}"></div>
                <div class="post-images">
                    <!-- 이미지 예시 -->
                    <!-- /이미지 예시 -->
                </div>
            </div>
            <div class="bold-underline"></div>
            <!-- 00. 댓글영역 (까먹고 나중에 추가함;;) -->
            <div class="wrapper-reply-write">
                <div class="box-count-reply"><span>댓글</span><span id="count-reply">(00)</span></div>
                <div class="box-reply-write">
                    <textarea name="" id="comment-content" cols="30" rows="10" placeholder="댓글을 입력하세요"></textarea>
                    <div class="box-btn-reply-btn"><button class="btn-reply-btn">입력</button></div>
                </div>


            </div>
            <!--5. 댓글영역   ----------------->
            <div class="wrapper-reply">

            </div> <!--댓글영역 닫는 태그 -->


            <!-- 메인 신고 모달 -->
            <article class="wrapper-report">
                <form class="report">
                    <div class="box-report-input">
                        <div class="report-title-r">신고하기</div>
                        <label for="a"><input type="radio" name="report-reason" value="" id="a"/>욕설 및 비방</label
                        >
                        <label for="b"><input type="radio" name="report-reason" value="" id="b"/>스팸</label>
                        <label for="c"><input type="radio" name="report-reason" value="" id="c"/>음란물</label>
                        <label for="d"><input type="radio" name="report-reason" value="" id="d"/>중복 게시물 도배</label
                        >
                        <label for="e"
                        ><input type="radio" name="report-reason" value="" id="e"/>부정확한 정보</label
                        >
                        <label for="f"><input type="radio" name="report-reason" value="" id="f"/>도용</label>
                        <label for="g"><input type="radio" name="report-reason" value="" id="g"/>기타
                            <input
                                    type="text"
                                    name="report-input"
                                    class="report-input"
                                    maxlength="100"
                                    placeholder="기타 사유를 적어주세요."
                            />
                        </label>
                        <div class="report-btn-box">
                            <button class="report-btn-report">신고하기</button>
                            <button class="report-btn-close">닫기</button>
                        </div>
                    </div>
                </form>
            </article>
            <!-- 신고모달 닫기  -->
        </div>
        <!-- //wrapper -->


        <!--</div>-->
    </main>

    <div th:replace="~{/fragment/footer::footer}"></div>
</div>


</body>

</html>
